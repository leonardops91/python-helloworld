apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx
    tag: alpine
  name: nginx-alpine
  namespace: {{ .values.namespace.name }}
spec:
  replicas: {{ .values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
      tag: alpine
  strategy: 
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
        tag: alpine
    spec:
      containers:
      - image: {{ .values.image.repository }}:{{ .values.image.tag }}
        name: nginx-alpine
        resources: {}
status: {}